name: Sazlik Bot Calistir

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
    - name: Depoyu Cek (Checkout)
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Python Kurulumu (Setup Python)
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Kutuphaneleri Yukle (Install Dependencies)
      run: |
        python -m pip install --upgrade pip
        # Burada pandas_ta ve google-generativeai'yi zorla y√ºkl√ºyoruz:
        pip install feedparser nltk yfinance pandas pandas_ta google-generativeai

    - name: Botu Calistir (Run Bot)
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        python news_bot.py

    - name: Verileri Kaydet (Commit & Push)
      run: |
        git config --global user.name "Sazlik Bot"
        git config --global user.email "bot@sazlik.com"
        
        git add sazlik_signals.csv
        
        git commit -m "ü§ñ AI Trade Analizi Eklendi" || echo "Deƒüi≈üiklik yok"
        
        git pull --rebase origin main
        git push origin main
