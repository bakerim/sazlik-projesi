name: Sazlik Bot Calistir

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # Manuel tetikleme butonu

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Adım: Kodlarını GitHub'dan sanal makineye çeker
    - name: Depoyu Cek (Checkout)
      uses: actions/checkout@v4

    # 2. Adım: Python 3.9 kurulumu yapar (Ortamı hazırlar)
    - name: Python Kurulumu (Setup Python)
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip' # İndirmeleri hızlandırır

    # 3. Adım: requirements.txt içindekileri yükler
    - name: Kütüphaneleri Yukle (Install Dependencies)
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Garanti olsun diye feedparser'ı elle de zorluyoruz (Gerekirse silersin)
        pip install feedparser nltk yfinance pandas

    # 4. Adım: Botu Çalıştırır
    - name: Botu Calistir (Run Bot)
      env:
        # Eğer API Key kullanacaksan buraya ekleyeceğiz ileride
        SAZLIK_ENV: production
      run: |
        python news_bot.py
