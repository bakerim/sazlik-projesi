name: Sazlik Bot Calistir

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # Manuel tetikleme butonu

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Ad覺m: Kodlar覺n覺 GitHub'dan sanal makineye 癟eker
    - name: Depoyu Cek (Checkout)
      uses: actions/checkout@v4

    # 2. Ad覺m: Python 3.9 kurulumu yapar (Ortam覺 haz覺rlar)
    - name: Python Kurulumu (Setup Python)
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip' # 襤ndirmeleri h覺zland覺r覺r

    # 3. Ad覺m: requirements.txt i癟indekileri y羹kler
    - name: K羹t羹phaneleri Yukle (Install Dependencies)
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Garanti olsun diye feedparser'覺 elle de zorluyoruz (Gerekirse silersin)
        pip install feedparser nltk yfinance pandas

    # 4. Ad覺m: Botu al覺t覺r覺r
    - name: Botu Calistir (Run Bot)
      env:
        # Eer API Key kullanacaksan buraya ekleyeceiz ileride
        SAZLIK_ENV: production
      run: |
        python news_bot.py
    # 5. Ad覺m: Oluan CSV dosyas覺n覺 GitHub'a geri y羹kle (Commit & Push)
    - name: Verileri Kaydet (Commit & Push)
      run: |
        git config --global user.name "Sazlik Bot"
        git config --global user.email "bot@sazlik.com"
        
        # Dosyay覺 sahneye al
        git add sazlik_signals.csv
        
        # Deiiklikleri ile (Commit)
        git commit -m " Bot Raporu: Yeni Sinyaller Eklendi" || echo "Deiiklik yok"
        
        # --- KR襤T襤K DZELTME BURADA ---
        # nce GitHub'daki son deiiklikleri 癟ek (Rebase ile), sonra g繹nder
        git pull --rebase origin main
        git push origin main
