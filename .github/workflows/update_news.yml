name: Haber Avc覺s覺 Botu

# Ne zaman 癟al覺s覺n?
on:
  schedule:
    # Her 4 saatte bir 癟al覺 (Saat balar覺nda)
    - cron: '0 * * * *'
  # 襤stersen butona bas覺nca da 癟al覺s覺n (Manuel Tetikleme)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Depoyu ek (Checkout)
      uses: actions/checkout@v4

    - name: Python Kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: K羹t羹phaneleri Y羹kle
      run: |
        pip install yfinance pandas requests

    - name: Botu al覺t覺r (Veri Topla)
      run: python news_bot.py

    - name: Deiiklikleri Kaydet (Commit & Push)
      run: |
        git config --global user.name 'Sazl覺k Bot'
        git config --global user.email 'bot@sazlik.com'
        git add news_archive.json
        # Eer deiiklik varsa commit et, yoksa hata verme
        git diff --quiet && git diff --staged --quiet || (git commit -m " Bot: Yeni haberler eklendi" && git push)
