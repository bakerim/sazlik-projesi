name: Sazlik Bot Calistir

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  

  schedule:
    - cron: '0 14-21 * * 1-5'

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
    - name: Depoyu Cek (Checkout)
      uses: actions/checkout@v4
      with:
        fetch-depth: 0


    - name: Python Kurulumu (Setup Python)
      uses: actions/setup-python@v5
      with:
        python-version: '3.12' 
        cache: 'pip'

    - name: Kutuphaneleri Yukle (Install Dependencies)
      run: |
        python -m pip install --upgrade pip
        # K√ºt√ºphaneleri garanti y√∂ntemle y√ºkl√ºyoruz
        pip install feedparser nltk yfinance pandas pandas_ta google-generativeai

    - name: Botu Calistir (Run Bot)
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        python news_bot.py

- name: Verileri Kaydet (Commit & Push)
      run: |
        git config --global user.name "Sazlik Bot"
        git config --global user.email "bot@sazlik.com"
        
        # √ñnce uzak sunucudaki son deƒüi≈üiklikleri √ßekmeye √ßalƒ±≈ü
        git pull origin main --rebase || echo "Rebase sorunu olu≈ütu, devam ediliyor..."
        
        git add sazlik_signals.csv
        
        # Deƒüi≈üiklik varsa commit et
        git commit -m "ü§ñ AI Trade Analizi G√ºncellendi" || echo "Deƒüi≈üiklik yok"
        
        # Push yaparken √ßakƒ±≈üma olursa zorla deƒüil, g√ºvenli g√∂nder
        git push origin main
