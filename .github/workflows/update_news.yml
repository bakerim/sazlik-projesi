name: Sazlik Bot Calistir

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    # Pazartesi-Cuma aras覺, saat 14:00 - 21:00 (UTC) aras覺 her saat ba覺
    - cron: '0 14-21 * * 1-5'

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
    - name: Depoyu Cek (Checkout)
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Python Kurulumu (Setup Python)
      uses: actions/setup-python@v5
      with:
        python-version: '3.12' 
        cache: 'pip'

    - name: Kutuphaneleri Yukle (Install Dependencies)
      run: |
        python -m pip install --upgrade pip
        pip install feedparser nltk yfinance pandas pandas_ta google-generativeai

    - name: Botu Calistir (Run Bot)
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        python news_bot.py

    - name: Verileri Kaydet (Commit & Push)
      run: |
        git config --global user.name "Sazlik Bot"
        git config --global user.email "bot@sazlik.com"
        
        # Olas覺 癟ak覺malar覺 繹nlemek i癟in 繹nce rebase ile 癟ek
        git pull origin main --rebase || echo "Rebase gerekmedi veya uyar覺 verdi."
        
        git add sazlik_signals.csv
        
        # Deiiklik varsa commit et, yoksa hata verme
        git commit -m " AI Trade Analizi G羹ncellendi" || echo "Deiiklik yok"
        
        # Son deiiklii g繹nder
        git push origin main
